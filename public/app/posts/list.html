<div class="update-content" ng-repeat="post in posts">
    <div class="service-logo service-logo--{{post.service}}"></div>
    <div class="message">
        {{post.comment}}
    </div>
    <div class="attachments">
        <div class="attachment link">
            <div class="link-thumbnail">
                <div ng-if="post.imageSrc">
                  <img src="{{post.imageSrc}}">
                </div>
                
                <div ng-if="!post.imageSrc">
                      <img src="{{post.imageSources[0]}}" alt="" />
                </div>
            </div>

            <div class="link-meta ">
                <a class="link-title" href="{{post.url}}" target="_blank">{{post.title}}</a>
                <a class="link-url" href="{{post.url}}" target="_blank">{{post.url}}</a>

                <p class="link-description">{{post.text | limitTo: 200}}</p>
            </div>
        </div>
    </div>
</div>
